services:
  # --- Backend Service (Rust Rocket) ---
  api-rust:
    container_name: aether-api
    build:
      context: ./api-rust
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8000
      # Changed to 'release' to maximize performance
      - ROCKET_PROFILE=release
      # Correct 64-char key (prevents panic errors)
      - ROCKET_SECRET_KEY=7b8f9e0a1b2c3d4e5f6a7b8f9e0a1b2c3d4e5f6a7b8f9e0a1b2c3d4e5f6a7b8f
      - QDRANT_HOST=qdrant
      - OLLAMA_HOST=ollama
    volumes:
      # OPTIMIZATION 1: Persistent AI model cache on disk (starts in 2 seconds instead of 2 minutes)
      - ./model_cache:/root/.cache/fastembed
      # OPTIMIZATION 2: Frontend hot-reload (edit index.html and see changes immediately)
      - ./api-rust/static:/app/static
    depends_on:
      - qdrant
      - ollama
    networks:
      - aether-network
    restart: unless-stopped
    # Hardware access for system monitoring (nvidia-smi integration)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # --- Vector Database ---
  qdrant:
    container_name: aether-qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333" # Exposed for local debugging/dashboard
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - aether-network
    restart: unless-stopped

  # --- LLM Inference Engine ---
  ollama:
    container_name: aether-ollama
    image: ollama/ollama:latest
    ports:
      - "11434:11434" # Exposed for local testing
    volumes:
      - ollama_storage:/root/.ollama
    networks:
      - aether-network
    restart: unless-stopped
    # GPU Pass-through for Inference acceleration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

# --- Networking & Persistence ---
networks:
  aether-network:
    driver: bridge

volumes:
  qdrant_storage:
  ollama_storage: